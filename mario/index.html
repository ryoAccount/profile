<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Super mario</title>
  </head>
  <body>
    <div class="mario">
      <div class="head">
        <div class="face"></div>
        <div class="pupil"></div>
      </div>
      <div class="arm right">
        <div class="hand right">
          <div class="glove"></div>
        </div>
      </div>
      <div class="arm left">
        <div class="hand left">
          <div class="glove"></div>
        </div>
      </div>
      <div class="body">
        <div class="overall"></div>
        <div class="overall"></div>
        <div class="button"></div>
        <div class="button right"></div>
      </div>
      <div class="leg right">
        <div class="shoe right"></div>
        <div class="sock"></div>
      </div>
      <div class="leg left">
        <div class="shoe left"></div>
        <div class="sock"></div>
      </div>
    </div>
  </body>
</html>
