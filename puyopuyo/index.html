<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * data: gap: content: https://ssl.gstatic.com;style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"

    <link
      rel="shortcut icon"
      href="img/favicon/favicon.ico"
      type="image/x-icon"
    />
    <title>ぷよぷよ</title>
    <script src="src/config.js"></script>
    <script src="src/stage.js"></script>
    <script src="src/score.js"></script>
    <script src="src/puyoimage.js"></script>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script></script>
  </head>
  <body style="margin: 0; background: url(img/background_image.jpg)">

    <div

      style="margin: 0 auto; overflow: hidden; text-align: right"

    <div style="display: none">

      <img src="img/puyo_2.png" id="puyo_2" alt="puyo" />
      <img src="img/puyo_3.png" id="puyo_3" alt="puyo" />

      <img src="img/zenkeshi.png" id="zenkeshi" alt="all_delete" />
      <img src="img/0.png" id="font0" alt="score" />
      <img src="img/1.png" id="font1" alt="score" />
      <img src="img/2.png" id="font2" alt="score" />
      <img src="img/3.png" id="font3" alt="score" />
      <img src="img/4.png" id="font4" alt="score" />
      <img src="img/5.png" id="font5" alt="score" />
      <img src="img/6.png" id="font6" alt="score" />
      <img src="img/7.png" id="font7" alt="score" />
      <img src="img/8.png" id="font8" alt="score" />
