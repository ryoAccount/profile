<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json" />
    <title>Play List</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117098514-1"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GMQVKV2VPH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-117098514-1');
        gtag('config', 'G-GMQVKV2VPH');
    </script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Play List</h1>
        </header>

        <div class="musicHeader">
            <div class="pictDummy">
            </div>
            <div class="titlearea">
                <span class="artist">Title / Artist</span>
            </div>
            <div class="songlength">
                <span>Length</span>
            </div>
        </div>

        <div v-for="item in playlist" class="musicArea" :class="{backcolor: item.isPlay}" @click="playMusic(item.id)">
            <div class="pict">
                <img :src="item.path" alt="jacket picture">
            </div>
            <div class="titlearea">
                <span class="title">{{item.title}}</span>
                <span class="artist">{{item.artist}}</span>
            </div>
            <div class="songlength">
                <span>{{item.songLength}}</span>
            </div>
        </div>

        <footer>
            <div class="footerArea">
                <span class="playTitle">{{playTitle}}</span>
                <span> / </span>
                <span class="playArtist">{{playArtist}}</span>
            </div>
            <div class="audio">
                <audio class="musicAudio" preload="none" controls @ended="playMusic(playId + 1)">
                    <source :src="musicPath">
                </audio>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="app.js"></script>
    <script>
        const sw = () => {
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", function() {
                    navigator.serviceWorker
                        .register("/music/serviceWorker.js")
                        .then(res => console.log("service worker registered"))
                        .catch(err => console.log("service worker not registered", err))
                })
            } else {
                console.log("service worker not exist");
            }
        };

        sw();
    </script>
    <!-- Google Analytics -->
    <script>
        window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
        ga('create', 'UA-117098514-1', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>
</html>
