<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="GAME BOY"/>
    <title>GAME BOY</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="gameboy.css"/>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117098514-1"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GMQVKV2VPH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-117098514-1');
        gtag('config', 'G-GMQVKV2VPH');
    </script>
</head>
<body>
    <div class="gameboy">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="switch"></div>
        <div class="line-4"></div>
        <div class="line-5"></div>
        <div class="offon">
            <span>▲</span>
            OFF・ON
            <span>▲</span>
        </div>
        <div class="screen-area">
            <div class="lamp"></div>
            <div class="battery">BATTERY</div>
            <div class="screen">
                <div class="dot-matrix-with-stereo-sound">
                    <div></div>
                    DOT MATRIX WITH STEREO SOUND
                    <div></div>
                </div>
                <div class="logo">
                    Nintendo
                    <span class="copyright">®</span>
                </div>
            </div>
        </div>
        <div class="tm-area">
            <span>Nintendo</span>
            <span>GAME BOY</span>
            <span>TM</span>
        </div>
        <div class="control-area">
            <div class="cross-key">
                <div class="vertical"></div>
                <div class="side"></div>
            </div>
            <div class="button">
                <div class="A">
                    <span>A</span>
                </div>
                <div class="B">
                    <span>B</span>
                </div>
            </div>
            <div class="button-sub">
                <div class="start">
                    <span>START</span>
                </div>
                <div class="select">
                    <span>SELECT</span>
                </div>
            </div>
        </div>
        <div class="speaker">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="phones">
            <img src="headphone.svg" alt="headphone" width="10px" height="10px">
            PHONES
            <div class="line-6"></div>
            <div class="line-7"></div>
        </div>
    </div>
    <audio class="se" src="sound.mp3"></audio>
    <script src="gameboy.js"></script>
    <!-- Google Analytics -->
    <script>
        window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
        ga('create', 'UA-117098514-1', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>
</html>
